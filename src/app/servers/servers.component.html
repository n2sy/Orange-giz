<div class="container">
    <ol>
        <li class="list-group-item" [ngClass]="affecterClass(serv.statut)" *ngFor="let serv of tabServers">
            {{ serv.name | short:100 }} | {{ serv.type }} | {{ serv.date_d | date:'fullDate' | uppercase}}
            <span class="badge bg-secondary">{{ serv.statut }} </span>
        </li>
    </ol>
</div>
